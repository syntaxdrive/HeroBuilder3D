
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D HERO BUILDER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --accent: #00ffff;
            --bg: #000000;
            --panel: #0a0a0a;
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --input-bg: rgba(255, 255, 255, 0.03);
        }

        /* UI THEMES */
        body.theme-light {
            --accent: #2563eb;
            --bg: #f1f5f9;
            --panel: #ffffff;
            --border: rgba(0, 0, 0, 0.08);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --input-bg: #f8fafc;
        }
        body.theme-cyan {
            --accent: #00ffff;
            --bg: #001219;
            --panel: #001a23;
            --border: rgba(0, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-muted: rgba(0, 255, 255, 0.5);
            --input-bg: rgba(0, 255, 255, 0.05);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            transition: all 0.4s ease;
        }

        /* Visible Themed Scrollbar */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
            scrollbar-gutter: stable;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        .glass {
            background: var(--panel);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }
        
        input[type=range] {
          -webkit-appearance: none;
          background: transparent;
          width: 100%;
        }
        input[type=range]::-webkit-slider-runnable-track {
          width: 100%;
          height: 2px;
          cursor: pointer;
          background: var(--border);
        }
        input[type=range]::-webkit-slider-thumb {
          height: 18px;
          width: 18px;
          border-radius: 50%;
          background: var(--accent);
          cursor: pointer;
          -webkit-appearance: none;
          margin-top: -8px;
          box-shadow: 0 0 10px var(--accent);
        }
        
        .title-font {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.06em;
            line-height: 0.85;
            text-transform: uppercase;
        }

        .sidebar-transition {
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .btn-outline {
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .btn-outline:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
        }
        
        .hamburger-line {
            height: 2px;
            width: 100%;
            background: currentColor;
            transition: all 0.3s ease;
        }

        /* Global Dynamic Color Overrides for Editor */
        .editor-container {
            background-color: var(--panel);
            color: var(--text-main);
            border-right: 1px solid var(--border);
        }
        .editor-text-main { color: var(--text-main); }
        .editor-text-muted { color: var(--text-muted); }
        .editor-input { 
            background-color: var(--input-bg);
            border-color: var(--border);
            color: var(--text-main);
        }
    </style>
